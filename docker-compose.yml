version: '3.8'

services:
  tee-trust-validator:
    image: dylanckawalec/tee-trust-validator:fixed
    container_name: tee-trust-validator
    ports:
      - "3000:3000"
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
    volumes:
      - /var/run/dstack.sock:/var/run/dstack.sock:ro
      - /var/run/tappd.sock:/var/run/tappd.sock:ro
    networks:
      - tee-network
    user: root
    restart: unless-stopped

networks:
  tee-network:
    driver: bridge