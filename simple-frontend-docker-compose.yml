version: '3.8'

services:
  tee-trust-validator:
    image: dylanckawalec/simple-frontend:latest
    container_name: tee-trust-validator-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DSTACK_API_KEY=${DSTACK_API_KEY}
      - DSTACK_ENDPOINT=${DSTACK_ENDPOINT}
      - PHALA_API_KEY=${PHALA_API_KEY}
      - PHALA_ENDPOINT=${PHALA_ENDPOINT}
    volumes:
      - /var/run/dstack.sock:/var/run/dstack.sock:ro
      - /var/run/tappd.sock:/var/run/tappd.sock:ro
    networks:
      - tee-network
    user: root
    restart: unless-stopped

networks:
  tee-network:
    driver: bridge
