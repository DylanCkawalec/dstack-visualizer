version: '3.8'

services:
  tee-trust-validator:
    image: dylanckawalec/attestation-dashboard:latest
    container_name: tee-trust-validator-minimal
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - PYTHONUNBUFFERED=1
    volumes:
      - /var/run/dstack.sock:/var/run/dstack.sock:ro
      - /var/run/tappd.sock:/var/run/tappd.sock:ro
    networks:
      - tee-network
    user: root
    restart: unless-stopped
    command: python3 minimal-api.py

networks:
  tee-network:
    driver: bridge
